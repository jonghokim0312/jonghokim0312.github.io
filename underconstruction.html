<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공약 동영상 준비중입니다</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --------------------
         * 기본 스타일 리셋
         * -------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center;    /* 세로 중앙 정렬 */
            height: 100vh;          /* 화면 전체 높이 */
            background-color: #f4f7f6; /* 부드러운 배경색 */
            color: #333;
        }

        /* --------------------
         * 컨텐츠 카드 스타일
         * -------------------- */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 50px 60px;
            border-radius: 12px; /* 부드러운 모서리 */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05); /* 은은한 그림자 */
            max-width: 90%;
            width: 500px;
        }

        /* --------------------
         * 아이콘 (SVG) 스타일
         * -------------------- */
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            /* 아이콘 색상 */
            color: #007bff; 
        }

        /* --------------------
         * 텍스트 스타일
         * -------------------- */
        h1 {
            font-size: 2.2rem; /* 36px */
            font-weight: 700;
            margin-bottom: 15px;
            color: #222;
        }

        p {
            font-size: 1.1rem; /* 18px */
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* --------------------
         * 하단 저작권
         * -------------------- */
        .footer {
            font-size: 0.9rem; /* 14px */
            color: #aaa;
            margin-top: 20px;
        }

        /* --------------------
         * 모바일 반응형
         * -------------------- */
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
                width: 90%;
            }

            .icon {
                width: 60px;
                height: 60px;
            }

            h1 {
                font-size: 1.8rem; /* 30px */
            }

            p {
                font-size: 1rem; /* 16px */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.83,12.17a1.5,1.5,0,0,0-2.12,0l-.88.88a1.5,1.5,0,0,0,0,2.12l.88.88a1.5,1.5,0,0,0,2.12,0l.88-.88a1.5,1.5,0,0,0,0-2.12ZM12,15.5A3.5,3.5,0,1,0,8.5,12,3.5,3.5,0,0,0,12,15.5Zm8.17-8.17a1.5,1.5,0,0,0-2.12,0l-.88.88a1.5,1.5,0,0,0,0,2.12l.88.88a1.5,1.5,0,0,0,2.12,0l.88-.88a1.5,1.5,0,0,0,0-2.12ZM12,6.5A1.5,1.5,0,1,0,13.5,8,1.5,1.5,0,0,0,12,6.5Zm-8.17.33a1.5,1.5,0,0,0-2.12,0l-.88.88a1.5,1.5,0,0,0,0,2.12l.88.88a1.5,1.5,0,0,0,2.12,0l.88-.88a1.5,1.5,0,0,0,0-2.12ZM6.33,12.17a1.5,1.5,0,0,0-2.12,0l-.88.88a1.5,1.5,0,0,0,0,2.12l.88.88a1.5,1.5,0,0,0,2.12,0l.88-.88a1.5,1.5,0,0,0,0-2.12Z"/>
            </svg>
        </div>

        <h1>공약동영상 준비중</h1>
        <p>
            현재 열심히 준비 중입니다.
        </p>

        <div class="footer">
            &copy; 2025 Your Company Name
        </div>

    </div>

</body>
</html>
